<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(27, 27, 27);
      }
    </style>
  </head>
  <body>
    <div class="container text-center bg-white">
      <h1>Pratica con il Grid System.</h1>
      <h2>Esercizio 1</h2>
      <div class="row">
        <div class="col-md">
          <div class="bg-primary text-white p-3 border border-black">1</div>
        </div>
        <div class="col-md">
          <div class="bg-primary text-white p-3 border border-black">2</div>
        </div>
        <div class="col-md">
          <div class="bg-primary text-white p-3 border border-black">3</div>
        </div>
      </div>
      <h2>Esercizio 2</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="bg-warning text-black p-3 border border-black">1</div>
        </div>
        <div class="col-md-4">
          <div class="bg-warning text-black p-3 border border-black">2</div>
        </div>
        <div class="col-md-4">
          <div class="bg-warning text-black p-3 border border-black">3</div>
        </div>
      </div>
      <h2>Esercizio 3</h2>
      <p>Griglia 0</p>
      <div class="row">
        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <p>Griglia 1</p>
      <div class="row">
        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-sm-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <p>Griglia 2</p>
      <div class="row">
        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-md-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <p>Griglia 3</p>
      <div class="row">
        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-lg-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <p>Griglia 4</p>
      <div class="row">
        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-xl-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <p>Griglia 5</p>
      <div class="row">
        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-xxl-4">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
      </div>
      <h2>Esercizio 4</h2>
      <div class="row">
        <div class="col-xl-3">
          <div class="bg-danger text-white p-3 border border-black">1</div>
        </div>
        <div class="col-xl-6">
          <div class="bg-danger text-white p-3 border border-black">2</div>
        </div>
        <div class="col-xl-3">
          <div class="bg-danger text-white p-3 border border-black">3</div>
        </div>
      </div>
      <h2>Esercizio 5</h2>
      <div class="row">
        <div class="col-xl-8">
          <div class="bg-info text-white p-3 border border-black">
            <div class="row">
              <div class="col-xl-6">
                <div class="bg-secondary text-white p-3 border border-black">
                  1
                </div>
              </div>
              <div class="col-xl-6">
                <div class="bg-secondary text-white p-3 border border-black">
                  2
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="bg-info text-white p-3 border border-black">2</div>
        </div>
      </div>
      <h2>Esercizio 6</h2>
      <div class="row">
        <div class="col-xl-6">
          <div class="bg-dark text-white p-3 border border-black">1</div>
        </div>
        <div class="col-xl-4 offset-xl-2">
          <div class="bg-dark text-white p-3 border border-black">2</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-3">Fine</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
